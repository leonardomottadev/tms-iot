<div class="form-container">
  <h2>User Registration</h2>

  <form (ngSubmit)="registerUser()" #userForm="ngForm" novalidate>

    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" name="name" [(ngModel)]="name" required placeholder="Enter full name">
      <div class="error-message" *ngIf="userForm.submitted && !name">Name is required.</div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" [(ngModel)]="email" required placeholder="Enter email">
      <div class="error-message" *ngIf="userForm.submitted && !email">Email is required.</div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" [(ngModel)]="password" required minlength="6" placeholder="Enter password">
      <div class="error-message" *ngIf="userForm.submitted && (!password || password.length < 6)">
        Password is required and must be at least 6 characters long.
      </div>
    </div>

    <button type="submit">Register</button>

    <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

    <p class="login-link">
      Already have an account? <a routerLink="/regilohinster">Log in here</a>
    </p>

  </form>
</div>
