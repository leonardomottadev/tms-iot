<div class="login-container">
    <h2>Acesso ao Sistema TMS-IOT</h2>
    
    <form (submit)="login(); $event.preventDefault();">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" [(ngModel)]="email" required placeholder="Digite seu email">
      </div>
      
      <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" name="password" type="password" [(ngModel)]="password" required placeholder="Digite sua senha">
      </div>
      
      <button type="submit">Entrar</button>
      
      <p id="error-msg" class="error-message">Email ou senha inválidos!</p>

      <p class="register-link">
        Não tem uma conta? <a routerLink="/register">Cadastre-se aqui</a>
      </p>
    </form>

    <div class="footer-text">
      © 2025 Motta. Todos os direitos reservados.
    </div>
  </div>
