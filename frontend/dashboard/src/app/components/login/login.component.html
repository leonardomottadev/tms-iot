<div class="login-container">
  <h2>Access to TMS-IOT System</h2>

  <form (submit)="login(); $event.preventDefault();">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" [(ngModel)]="email" required placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" [(ngModel)]="password" required placeholder="Enter your password">
    </div>

    <button type="submit">Login</button>

    <p id="error-msg" class="error-message">Invalid email or password!</p>

    <p class="register-link">
      Don't have an account? <a routerLink="/register">Register here</a>
    </p>
  </form>

  <div class="footer-text">
    Â© 2025 Motta. All rights reserved.
  </div>
</div>
