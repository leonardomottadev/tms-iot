<div class="edit-container" *ngIf="form">
  <h2>Edit Profile</h2>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="form-group">
      <label>Name</label>
      <input formControlName="name" />
    </div>
    <!--
    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" />
    </div>
  -->
    <div class="form-group">
      <label>Password (optional)</label>
      <input formControlName="password" type="password" placeholder="Leave blank to keep current password" />
    </div>

    <button type="submit">Save</button>
    <button type="button" (click)="router.navigate(['/dashboard'])">Cancel</button>
    <button type="button" class="delete-btn" (click)="deleteUser()">Delete Account</button>
  </form>
</div>
